<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Not Found - Redirecting to TowerLite</title>
    <!-- Redirects to the homepage after 0 seconds -->
    <link rel="icon" type="image/png" href="/assets/favicon.png">
    <link rel="apple-touch-icon" href="/assets/favicon.png">
    <meta http-equiv="refresh" content="0; url=https://www.towerlite.app/">
    <link rel="canonical" href="https://www.towerlite.app/">
    <script>
        // Use replace to not add a bad URL to the browser history
        window.location.replace('https://www.towerlite.app/');
    </script>
</head>
<body>
    <h1>Page Not Found</h1>
    <p>We can't find the page you're looking for.</p>
    <p>You will be redirected to the TowerLite homepage shortly. If you are not redirected, <a href="https://www.towerlite.app/">please click here</a>.</p>
</body>
</html>
